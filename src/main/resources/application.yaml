
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/JetBlue?createDatabaseIfNotExist=true
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  application:
    name: JETBLUE-API-SERVICE


logging:
  level:
    org.hibernate.SQL: DEBUG